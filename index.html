          + '<div class="left-part" style="background-image: url(\'<%= imageUrl %>\');"></div>'
          + '<div class="center-part"><p class="title"><%= prefix %><span class="matched"><%=  matched %></span><%= suffix %></p><p><span> <%= companyName %> </span></p>'
          + '<p class="mutual-friends">' + '<%= mutual_friend_ids.length && I18n.t("search.users.mutual_friends", {count: mutual_friend_ids.length}) || "" %></p></div>'
          + '<div class="right-part"><i class="icon-user"></div>'
          + '</div>'
          ),
        header: "<h4 class='suggestion-header'>" + I18n.t('search.filter_type.users') + "</h4>"
      }
    },
    {
      name: 'footer',
      source: function(q, cb){ if(q && q.length > 0){ cb([{value: q, query: q, url: "/search?q=" + q}]) }else{ cb([]) } },
      templates: {
        suggestion: _.template("<div class='search-suggestion-footer'><a href='/search?q=<%- query %>'><%- I18n.t('search.search_more', {'query': query}) %></a></div>")
      }
    }
  ]).on('typeahead:opened', function(event, data) {
    if ($(this).val() == "") {
      $("#global-search").typeahead("val", "_").typeahead("val", "")
    }
  }).on('typeahead:selected', function(event, data) {
    if (data['url'] && data['url'].length > 0) {
      window.location = data['url']
    } else {
      $('.search').submit();
    }
  });
</script>
<script>
  $(function() {
    $("#root-sub-header .icon-remove").on("click", function() {
      $("#root-sub-header").remove();
    });
  });

  var CLICKABLE_SELECTOR = 'a[data-action]';
  $(document).on('click', CLICKABLE_SELECTOR, function(e) {
    var data = $(e.currentTarget).data();
    _gaq.push(['_trackEvent', 'notification_header', 'click_fill_profile_link', data.action]);
  });
</script>
<script>
  $(function() {
    $('.footer-feedback.wt-ui-button').click(function(e) {
      var val = $("#feedback").val();
      $('#feedback-confirm-text').text(val);
    });

    $("#footer-feedback-close-window-btn").click(function(e) {
      e.preventDefault();
      WantedlyApp.Views.Dialog.closeModalDialog($("#feedback-confirm"));
    });

    $('#feedback-confirm-button').click(function(e) {
      e.preventDefault();
      var val = $("#feedback").val();
      if (val && val.length > 0) {
        $('#feedback_human').val('1');
        $('#footer-feedback').find('form').submit();
      }
      WantedlyApp.Views.Dialog.closeModalDialog($("#feedback-confirm"));
    });

    $('#footer-feedback form').bind('ajax:success', function(){
      $('#footer-feedback').html("<p>ご意見ありがとうございました。</p>")
    })

    $('.current-country').on('click', function(e) {
      var inner = $('.available-countries-inner');
      inner.show();
      $(document).one('click', function() {
        inner.hide();
      });
      return false;
    });
  })
</script>
